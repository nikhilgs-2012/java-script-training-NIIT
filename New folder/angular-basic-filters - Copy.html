<DOCTYPE html>
<html ng-app="">
<head>
<title>Angular Training 1</title>
<style type="text/css">
  /*.red {color:red;}
  .blue {color:blue;}

  [ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak {
    display: none !important;
  }
*/
table th {cursor:pointer;}
</style>
<script src="angular.js"></script>


</head>

<body ng-init="customers=customers=[
          {name:'dinesh',city:'vadodara',joinDate:'1976-12-12',amount:'1200.25256'},
          {name:'manish',city:'delhi',joinDate:'2011-12-01',amount:'3200.3453'},
          {name:'vishal',city:'vadodara',joinDate:'2005-03-05',amount:3500.35},
          {name:'rikesh',city:'bharuch',joinDate:'2005-05-04',amount:350.350350},
          {name:'samir',city:'Anand',joinDate:'2005-05-05',amount:350.80}];">

    {{2+2}}
        <div>
          Filter : <input type="text" name="basic-filter" ng-model="customerFilter.name">
        </div>
        <br/>
        <div>
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
              <th ng-click="sortBy='name';reverse=!reverse">Name</th>
              <th ng-click="sortBy='city';reverse=!reverse">City</th>
              <th ng-click="sortBy='joinDate';reverse=!reverse">Join Date</th>
              <th ng-click="sortBy='amount';reverse=!reverse">Amount</th>
            </tr>
            <tr ng-repeat="customer in customers | filter:customerFilter | orderBy:sortBy:reverse">
              <td>{{customer.name | uppercase}}</td>
              <td>{{customer.city | lowercase}}</td>
              <td>{{customer.joinDate | date}}</td>
              <td>{{customer.amount | currency:'Rs'}}</td>
            </tr>
        </table>
    </div>
  
</body>

</html>
